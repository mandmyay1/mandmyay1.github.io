<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Running Pace Calculator</title>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="0">
		<p>Distance: <input id="distance0" type="text" name="distance0" size=3 onKeyUp="validate(this);">
			<select id="distance_dropdown0" onchange="validate(this);">
				<option>miles</option>
				<option>km</option>
				<option>meters</option>
			</select>
		</p>
		<p>
			Time:     <input id="time0" type="text" name="time0" size=3 onKeyUp="validate(this);"> Format
			<input type="radio" id="hh.mm.ss0" name="time_dropdown0" value="HH.MM.SS" checked onchange="validate(this);">
			<label for="hh.mm.ss0">HH.MM.SS</label>
			<input type="radio" id="ss.ms0" name="time_dropdown0" value="SS.MS" onchange="validate(this);">
			<label for="ss.ms0">SS.MS</label>
		</p>
		<p id="result0"></p>
		<button id="copy0" onclick="copyDiv(this);">++</button>
	</div>
<script type="text/javascript" src="scripts/runningPaceCalculator.js"></script>
</body>
</html>
